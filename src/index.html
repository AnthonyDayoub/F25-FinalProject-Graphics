<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Racer: Time Trial</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        
        /* âœ¨ UI Styles */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 5, 16, 0.85); /* Darker, clearer background */
            color: #00ffcc; /* Cyberpunk green text */
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 8px;
            border: 1px solid #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
            pointer-events: auto;
            user-select: none;
            min-width: 200px;
        }
        
        .data-row {
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .sub-header {
            font-size: 12px;
            color: #ff0055;
            margin-top: 10px;
            margin-bottom: 5px;
            text-transform: uppercase;
            border-bottom: 1px solid #ff0055;
        }

        .debug-text {
            color: #888;
            font-size: 12px;
            font-weight: normal;
        }

        button {
            margin-top: 15px;
            background: #ff0055;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover {
            background: #ff4477;
            box-shadow: 0 0 10px #ff0055;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="data-row">TIME: <span id="time-current">00:00.00</span></div>
        <div class="data-row" style="color:#ff00cc">BEST: <span id="time-best">--:--.--</span></div>
        <div class="data-row">LAP: <span id="lap-count">1</span></div>
        
        <div class="sub-header">Telemetry</div>
        <div class="data-row">SPEED: <span id="speed-display">0.0</span></div>
        
        <div class="sub-header">Debug Position</div>
        <div class="data-row debug-text">X: <span id="pos-x">0</span></div>
        <div class="data-row debug-text">Y: <span id="pos-y">0</span></div>
        <div class="data-row debug-text">Z: <span id="pos-z">0</span></div>

        <button id="reset-btn">RESPAWN CAR</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="final-project.js"></script>
</body>
</html>
