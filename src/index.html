<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Racer: Time Trial</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        
        /* üèéÔ∏è IN-GAME HUD */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 5, 16, 0.85);
            color: #00ffcc;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 8px;
            border: 1px solid #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
            pointer-events: auto;
            user-select: none;
            min-width: 220px;
            z-index: 100;
        }
        
        /* Data Rows */
        .data-row {
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        /* Headers */
        .sub-header {
            font-size: 12px;
            color: #ff0055;
            margin-top: 15px;
            margin-bottom: 5px;
            text-transform: uppercase;
            border-bottom: 1px solid #ff0055;
            padding-bottom: 2px;
        }

        .debug-text { color: #888; font-size: 12px; font-weight: normal; }

        /* Buttons */
        .game-btn {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px;
            border: none;
            transition: all 0.2s;
        }

        #reset-btn {
            background: #ff0055;
            color: white;
            margin-bottom: 5px;
        }
        #reset-btn:hover { background: #ff4477; box-shadow: 0 0 15px #ff0055; }

        #restart-btn {
            background: transparent;
            color: #ff3333;
            border: 1px solid #ff3333;
            font-size: 11px;
        }
        #restart-btn:hover { background: #ff3333; color: white; box-shadow: 0 0 10px #ff3333; }

    </style>
</head>
<body>

    <div id="ui-container">
        <div class="data-row">TIME: <span id="time-current">00:00.00</span></div>
        <div class="data-row" style="color:#ff00cc">BEST: <span id="time-best">--:--.--</span></div>
        <div class="data-row">LAP: <span id="lap-count">1</span></div>
        
        <div class="sub-header">Telemetry</div>
        <div class="data-row">SPEED: <span id="speed-display">0.0</span></div>
        
        <div class="sub-header">Debug Position</div>
        <div class="data-row debug-text">X: <span id="pos-x">0</span></div>
        <div class="data-row debug-text">Y: <span id="pos-y">0</span></div>
        <div class="data-row debug-text">Z: <span id="pos-z">0</span></div>

        <div class="sub-header">Actions</div>
        <button id="reset-btn" class="game-btn">RESPAWN CAR</button>
        <button id="restart-btn" class="game-btn">RESET ALL RECORDS</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="final-project.js"></script>
</body>
</html>
